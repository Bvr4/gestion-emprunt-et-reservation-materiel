{% extends 'materiel/base.html' %} 
{% block content %}

<main class="container">
    <h2>Création d'un nouvel utilisateur</h2>
    <form method="post">
        {% csrf_token %}
        <p>{{form_user}}</p>
        <p>{{form_utilisateur}}</p>
        
        <p>Vous avez déjà des identifiants? Pour vous connecter, c'est <a href="/login">par ici</a> !</p>
        <button type="submit" class="btn btn-success">Crer un compte</button>
    </form>
</main>
{% endblock content %}
