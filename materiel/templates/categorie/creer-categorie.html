{% extends 'materiel/base.html' %} 
{% block content %}

<main class="container">
    <h2>Créer une catégorie</h2>
    <form method="post" action="/creer-categorie/">
        {% csrf_token %}
        {{ form }}        
        <p>
            <div class="grid">         
                <input type=button value="Annuler" onClick="javascript:history.go(-1);" class="secondary">
                <button type="submit", name="creer">Ajouter catégorie</button>
            </div>
        </p>
    </form>
</main>

{% endblock content %}
